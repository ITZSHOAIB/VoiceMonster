<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <div class="score"> 
            Score: <span class="inner-score">0</span>
        </div>
        <div class="sky">
            <div class="bird">
                <img src="/Flappy Bird/assets/monster.svg" >
            </div>
        </div>
        <div class="ground">
        </div>
    </div>
    <div class="game-over">
        <h2>GAME OVER</h2>
        <div>Final Score: <span class="final-score">0</span></div>
        <p>Refresh to Play Again</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
